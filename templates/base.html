<!doctype html>
<html>
    <head>
        <!-- meta tags from getbootstrap.com -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- title of the website -->
        <title>
            Studio Ghibli Movie Tracker
        </title>
        <!-- Bootstrap CSS from getbootstrap.com -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <!-- latest version of jQuery -->
        <!-- jQuery script tag from code.jquery.com -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>
        <!-- Popper.js -->
        <!-- Bootstrap.js -->
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
        <!-- personal css styling -->
        <link rel="stylesheet" href="static/css/styles.css">

        {% block head %}{% endblock %}

    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block navbar %}
        <nav class="navbar navbar-expand-md sticky-top navbar-custom-color">
            <div class="container fluid">
                <a class="navbar-brand navbar-custom-brand-color" href="/">Studio Ghibli Movie Tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <!-- Home -->
                        <li class="nav-item active">
                            <a class="nav-link navbar-text-custom-color" href="/">Home</a>
                        </li>
                        <!-- User profile -->
                        <li class="nav-item active">
                            <a class="nav-link navbar-text-custom-color" href="/user_profile">Profile</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        {% endblock %}

        {% for msg in get_flashed_messages() %}
        <div class="alert alert-success text-center">
            <p class='flash-msg'>{{ msg }}</p>
        </div>
        {% endfor %}
        
        {% block body %}{% endblock %}

        <!-- SCRIPT TAGS BELOW -->

        <!-- popper.js bootstrap.js tags from getbootsrap.com -->
        <!-- popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <!-- bootstrap.js -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

        <!-- JS scripts -->
        <!-- <script src="static/js/create-account.js"></script>
        <script src="static/js/user-login.js"></script>
        <script src="static/js/logout.js"></script> -->
    </body>
</html>
