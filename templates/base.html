<!doctype html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% for msg in get_flashed_messages() %}
        <p class='flash-msg'>{{ msg }}</p>
        {% endfor %}
        
        {% block body %}{% endblock %}
    </body>
</html>
