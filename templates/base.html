<!doctype html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %}{% endblock %}

        <!-- meta tags from getbootstrap.com -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS from getbootstrap.com -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

        <!-- css styling -->
        <link rel="stylesheet" href="static/css/styles.css">

    </head>
    <body>

        <nav>
            <h2><a href='/'>Home</a></h2>
            <p><a href='/user_profile'>Profile</a></p>
            <p><a href='/login'>Signup/Login</a></p>
        </nav>
        {% for msg in get_flashed_messages() %}
        <p class='flash-msg'>{{ msg }}</p>
        {% endfor %}
        
        {% block body %}{% endblock %}

        <!-- SCRIPT TAGS BELOW -->
        <!-- jQuery script tag from code.jquery.com -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>

        <!-- jQuery script tags from getbootsrap.com -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
    </body>
</html>
