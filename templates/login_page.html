{% extends 'base.html' %}
{% block title %} Studio Ghibli Movie Tracker {% endblock %}
{% block body_class %}{ background-img }{% endblock %}
{% block navbar %}{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row login-page-forms">
        <div class="col-12">
            <img class="login-page-img" src="static/img/logo_login.png">
        </div>
    </div>
    <div class="row">
        <!-- Create an account form -->
        <div class="col-6">
            <!-- <div class="card"> -->
                <div class="card text-center login-page-form">
                    <h2>Sign Up!</h2>
                    <form class="form-signin" id="create-account-form" action="/create_account" method="POST">
                        <div class="form-group">
                            <label for="create-account-email" class="sr-only">Email address</label>
                            <input type="email" id="create-account-email" class="form-control login-form-input" placeholder="Email address" name="email">
                        </div>
                        <div class="form-group">
                            <label for="create-account-username" class="sr-only">Username</label>
                            <input type="username" id="create-account-username" class="form-control login-form-input" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="create-account-password" class="sr-only">Password</label>
                            <input type="password" id="create-account-password" class="form-control login-form-input" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn login-button">Create Account</button>
                    </form>
                </div>
            </div>
        <!-- Login form -->
            <!-- <div class="card"> -->
            <div class="col-6">
                <div class="card text-center login-page-form">
                    <h2>Login</h2>
                    <form id="login-form" action="/login" method="POST">
                    <div class="form-group login-form-input">
                        <label for="login-username-email" class="sr-only">Email address</label>
                        <input type="text" id="login-username-email" class="form-control" placeholder="Email address or Username" name="username_email">
                    </div>
                    <div class="form-group login-form-input">
                        <label for="login-password" class="sr-only">Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn login-button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
