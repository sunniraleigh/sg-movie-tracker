{% extends 'base.html' %}
{% block title %} Studio Ghibli Movie Tracker {% endblock %}
{% block body %}
<!-- <h1>Studio Ghibli Movie Tracker</h1> -->
{% for movie in movies %}
<div id="movie-card">
    <!-- <img src="{{ movie.image_url }}"> -->
    <h2><a href='/{{ movie.movie_id }}'>{{ movie.title }}</a></h2>
    <!-- seenlist -->
    <button id="{{ movie.movie_id }}" class="seenlist"></button>
    <!-- watchlist -->
    <button id="watchlist" class="{{ movie.movie_id }}">
        Add to watchlist
    </button>
</div>
{% endfor %}
{% endblock %}
